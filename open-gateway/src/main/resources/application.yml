server:
  port: 8090
  tomcat:
    max-threads: 800
    max-connections: 10000
    accept-count: 1000
    min-spare-threads: 50
    uri-encoding: UTF-8
    connection-timeout: 60000
  servlet:
    context-path: /

logging:
  config: classpath:log4j2.xml
  level:
    root: INFO

mapper:
  before: false
  check-example-entity-class: true
  enable-method-annotation: true
  enum-as-simple-type: true
  identity: mysql
  mappers: tk.mybatis.mapper.common.Mapper
  not-empty: true
  safe-delete: true
  safe-update: true
  use-java-type: true
mybatis:
  check-config-location: true
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.open.gateway.entity
pagehelper:
  helperDialect: mysql
  offset-as-page-num: false
  page-size-zero: false
  params: count=countSql
  reasonable: false
  row-bounds-with-count: false
  supportMethodsArguments: true

spring:
  mvc:
      throw-exception-if-no-handler-found: true #出现 404 错误时, 直接抛出异常
  application:
    name: gateway
  redis:
    host: 39.97.101.65
    port: 6379
    password: privateTest
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://39.97.101.65:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2b8
      username: root
      password: privateTest
